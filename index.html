<!DOCTYPE html>
<html>

<head>
    <title>Index | Aus</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="AUS is a leading provider of innovative solutions, specializing in B2B lead generation, marketing, email marketing, content syndication, and mass torts. With years of experience and a dedication to delivering exceptional results, we help businesses connect with their target audience, drive growth, and achieve their goals. Get in touch with us today to explore how we can support your business success.">
    <meta name="keywords" content="AUS | AusMediaTech | Media | B2B | Business To Business | MediaTech | Tech">
    <meta name="author" content="NaZiF">
    <style>
        body {
            background-color: #222;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #loader {
            display: block;
            position: relative;
            left: 50%;
            top: 50%;
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #9370DB;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        #loader:before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #BA55D3;
            -webkit-animation: spin 3s linear infinite;
            animation: spin 3s linear infinite;
        }

        #loader:after {
            content: "";
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #FF00FF;
            -webkit-animation: spin 1.5s linear infinite;
            animation: spin 1.5s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>

<body>
    <div id="preloader">
        <div id="loader"></div>
    </div>

    <script>
        // Wait for 10 seconds
        setTimeout(function () {
            // Redirect to index page
            window.location.href = "home.html";
        }, 2000); // 10,000 milliseconds = 10 seconds
    </script>
</body>

</html>
